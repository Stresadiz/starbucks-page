<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://seeklogo.com/images/S/starbucks-logo-90311F6903-seeklogo.com.png"
            alt="logo starbucks" class="logo">
        </nav>
    </header>

    <main>
        <div class="card">
            <h1 class="card__title">
                product
            </h1>
            <div class="card__img">
                <img class="product" src="img/vaso.png" alt="">
            </div>

            <div class="card__body">
                <h2 class="product__name">
                    agua
                </h2>
                <p class="product__resume">
                    <span class="product__contain">Ingredients:</span> A simple latte coffe whit milk and sugar.
                </p>
                <h3 class="product__price">
                    300 F
                </h3>
            </div>

            <div class="card__btn">
                <h4>+</h4>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
